name: dashboard

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 15 * * 1'

jobs:
  dashboard:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: sys deps
      run: |
        sudo apt-get install -y libgl1-mesa-dev libasound2-dev alsa-utils alsa-oss

    - name: Set up firefox
      uses: browser-actions/setup-firefox@v1        

    - name: Set up Python 3.x
      uses: actions/setup-python@v2    

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip        
        if [ -f requirements.txt ]; then pip install -r requirements_dashboard.txt; fi

    - name: Run1
      run: |
        python dashboard.py &

    - name: Remove Chrome
      run: sudo apt purge google-chrome-stable
    - name: Remove default Chromium
      run: sudo apt purge chromium-browser
    - name: Install a new Chromium
      run: sudo apt install -y chromium-browser
    - name: Install all necessary packages
      run: pip install requests beautifulsoup4 pandas webdriver-manager selenium
    - name: Run the scraping script
      run: python dashboard_render.py

    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "limnopapers-bot@example.com"
        git config --global user.name "limnopapers-bot"
        mv target/* docs 
        git add docs
        git commit -m "Updated dashboard" || exit 0
        git push
