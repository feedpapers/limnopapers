name: dashboard

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 15 * * 1'

jobs:
  dashboard:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # - name: Install X11
    #   run: |
    #     sudo apt install x11-apps

    - name: Set up firefox
      uses: browser-actions/setup-firefox@v1        

    - name: Set up Python 3.x
      uses: actions/setup-python@v2    

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip        
        if [ -f requirements.txt ]; then pip install -r requirements_dashboard.txt; fi

    - name: Run
      run: |
        export DISPLAY=:0
        python dashboard.py &
        firefox http://127.0.0.1:9050/

    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "limnopapers-bot@example.com"
        git config --global user.name "limnopapers-bot"
        mv target/* docs 
        git add docs
        git commit -m "Updated dashboard" || exit 0
        git push
