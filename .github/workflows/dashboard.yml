name: dashboard

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 15 * * 1'

jobs:
  dashboard:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip        
        if [ -f requirements.txt ]; then pip install -r requirements_dashboard.txt; fi
    - name: Run
      run: |
        python dashboard.py &
        xdg-open http://127.0.0.1:9050/
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "limnopapers-bot@example.com"
        git config --global user.name "limnopapers-bot"
        mv target/* . 
        git add index.html _dash-component-suites
        git commit -m "Updated dashboard" || exit 0
        git push
